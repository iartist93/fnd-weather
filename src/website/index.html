<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <main class="flex-c justify-center">
      <section class="inputs flex-c justify-center">
        <input
          id="zip"
          class="ronded-corner"
          type="text"
          placeholder="enter zip"
          maxlength="6"
        />
        <textarea
          name="feelings"
          id="feelings"
          class="ronded-corner"
          cols="30"
          rows="10"
          placeholder="How're you feeling?"
          maxlength="15"
        ></textarea>
        <button id="generate">Search</button>
        <script src="app.js"></script>
      </section>
      <div id="entryHolderCard" class="ronded-corner flex-c justify-center">
        <div id="temp">280.08F</div>
        <div id="date">Tuesday, 9 February</div>
        <div id="content">good</div>
      </div>
    </main>
  </body>
</html>
